<!DOCTYPE html>
<html>
<head>
	<script src = "Javascript/utils.js"></script>
	<script src = "Javascript/scripts.js"></script>
	<script src = "Javascript/Queue.src.js"></script>
	<script src = "Javascript/Abilities.js"></script>
	<script src = "Javascript/RaceAbilities.js"></script>
	<script src = "Javascript/Races.js"></script>
	<script src = "Javascript/Backgrounds.js"></script>
	<script src = "Javascript/Items.js"></script>
	<script src = "Javascript/Bundles.js"></script>
	<script src = "Javascript/Player.js"></script>
	<link rel="stylesheet" href="CSS/globalstyle.css">
</head>
<!-- 825px height -->
<style>

	#TitleWrapper{
		text-align: center;
		margin-top: 50px;
	}
	.Title{
		color: white;
		font-size: 200%;
		margin-bottom: 5px;
	}
	#Subtitle{
		color: white;
	}
	#InputLink{
		width: 300px;
		height: 75px;
		margin-left: auto;
		margin-right: auto;
		padding: 0px;
		display: block;
		color: white;
		background-color: rgba(0, 0, 0, 0.5);
		font-size: 200%;
		text-align: center;
		margin-top: 20px;
	}
	#ImageWrapper{
		width: 350px;
		height: 450px;
		margin: auto;
		background-color: rgba(0, 0, 0, 0.5);
		margin-top: 10px;
		overflow: hidden;
	}
	#Next{
		position: absolute;
		bottom: 20px;
		right: 20px;
	}

</style>
<body>
<div id = "Wrapper">
	<div id = "Navigation"></div>
	<div id = "WindowWrapper"> <!-- Middle of the page -->
		<div id = "Window" class = "Bordered"> <!-- Smaller panel -->
			<img id = "Settings" onclick = "Scripts.showSettings()" class = "SettingsButton" src = "Images/Interface/settings.png">
			<div id = "SettingsWrapper">
				<div id = "SettingsPane">
					Nothing here :)
				</div>
			</div>
			<!-- Window Start -->
			<div id = "TitleWrapper">
				<p class = "Title">What do you look like?</p>
				<span class = "Subtitle">Paste the link to an image<br>You can skip this and add it later</span>
				<input id = "InputLink" class = "Bordered">
			</div>
			<div id = "ImageWrapper" class = "Bordered">
				<img id = "Image">
			</div>
			<div onclick = "next()" id = "Next" class = "Button Bordered">Next</div>
			<!-- Window End -->
		</div>
	</div>
</div>
</body>
<script>

	function updateImage(){
		var imagePath = get("InputLink").value;
		get("Image").setAttribute("src", imagePath);
		var containerWidth = 350;
		var containerHeight = 450;
		get("Image").onload = function(){
			fitImageInContainer(get("Image"), containerWidth, containerHeight);}}

	function next(){
		setParameter("img", get("InputLink").value);
		window.location.href = "armor.html?" + parseParameters();}
	
	
	
	// Initializaiton
	loadParameters();
	setInterval(updateImage, 200);


</script>
</html>
