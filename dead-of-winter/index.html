<script>
    function shuffle(array) {
        let currentIndex = array.length;

    // While there remain elements to shuffle...
        while (currentIndex != 0) {

            // Pick a remaining element...
            let randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }
    }

    shuffle(Cards)

    function loadCard(card) {
        document.querySelector('h2').innerText = card['Title ENG']
        document.querySelector('i').innerText = card['Condition ENG']
        document.querySelector('.setup').innerText = card['setup ENG']
        document.querySelector('.option1').innerText = card['Option 1 /Thumbs Up ENG:']
        document.querySelector('.option2').innerText = card['Option 2 /Thumbs Down ENG:'] != null? card['Option 2 /Thumbs Down ENG:']: ''
        document.querySelector('.option3-title').innerText = card['Option 3 ENG'] != null? '> > > > > > > > > &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; OPTION 3 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; > > > > > > > > >': ''
        document.querySelector('.option3').innerText = card['Option 3 ENG'] != null? card['Option 3 ENG']: ''
    }


</script>
